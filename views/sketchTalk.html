 <!DOCTYPE html>
   <html>
     <head>
       <meta charset="utf-8">
       <title>My Processing Page</title>
		<script src="/public/js/jquery.min.js"></script>
		<script src="/public/js/processing.min.js"></script>
	       <script type="text/javascript">
       function drawSomeText(id) {
       	console.log(id);
         var pjs = Processing.getInstanceById(id);
         var text = document.getElementById('inputtext').value;
         console.log(text);
         pjs.drawText(text); }
       </script>
     </head>
     <body>
       <canvas id="sketchTalk" data-processing-sources="/public/js/sketchTalk.pde"></canvas>
       <input type="textfield" value="my text" id="inputtext">
       <button type="button" onclick="drawSomeText('sketchTalk')">place</button>
     </body>
   </html>
