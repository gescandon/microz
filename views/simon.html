<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Microz</title>

    <!-- Bootstrap -->
    <link href="public/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="public/css/microz.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div class="col-md-12"><div id='simon-says'>Simon says, 'Touch my face!'</div></div>
      
      <div class="col-md-6"><img class="face simon" id="red" src="public/img/Mark-3x4-300-dpi.png"></div>
      <div class="col-md-6"><img class="face simon" id="green"  src="public/img/Brad-3x4-300-dpi.png"></div>
      <div class="col-md-6"><img class="face simon" id="blue"  src="public/img/KC-3x4-300-dpi.png"></div>
      <div class="col-md-6"><img class="face simon" id="yellow"  src="public/img/Geoff-3x4-300dpi.png"></div>

      <div class="col-md-12 songlist">
        <button type="button" onclick="gotoPage('booking');"class="btn btn-lg btn-default">Hire The Microz</button>
        <button type="button" onclick="gotoPage('hits');" class="btn btn-lg btn-default">Dance like it's 1984</button>
        <button type="button" onclick="gotoPage('https://docs.google.com/forms/d/1oobsDLfwmjevHXAxw1G2mniIWctoubaWtzpijakQUF8/viewform');" class="btn btn-lg btn-default">Contact Us!</button>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="public/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="public/js/microz.js"></script>
    <script src="public/bootstrap/js/bootstrap.min.js"></script>
    <script>
      var simon = {
        words:['ooh! says Simon.'],
        says: function(words) {
            this.words[this.words.length] = words;
            var result = '';
            for (var i = this.words.length -1; i >= 0; i--) {
              result += this.words[i] + ' ';
            }
            $('#simon-says').html(result);
        }
      };

      $( document ).ready(function() {
        $(".simon").click(function(){
          simon.says(this.id);
        });
        });
    </script>
  </body>
</html>
